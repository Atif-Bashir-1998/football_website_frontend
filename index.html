<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="./jquery-ui/jquery-ui.css">
    <link rel="stylesheet" href="./jquery-ui/jquery-ui.theme.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
    <header>
        <div id="header-ads"></div>
    </header>

    <div id="sidebar"></div>
    <div id="main-content">
        <div id="main-content-options">
            <div id="live">Live</div>
            <div id="-3"></div>
            <div id="-2"></div>
            <div id="-1"></div>
            <div id="today">Today</div>
            <div id="1"></div>
            <div id="2"></div>
            <div id="3"></div>
            <div id="calender" class="input-group date text-center data-provide="datepicker">
                <input type="text" id="datepicker" hidden></input>
            </div>
        </div>
    </div>
    <div id="ads"></div>
    <div id="right-sidebar">
        <div id="top-right-ad"></div>
        <div id="score-table">
            <h6 class="text-center">Livescore Table</h6>
            <table id="home-score-table" class="table-dark table-striped">
                <thead>
                    <tr>
                        <th style="width: 30px;"></th>
                        <th class="league-name d-flex justify-content-between">
                            <button class="mr-3" id="prev-home-score-table" style="outline: none;"><</button>
                            <i>League Name</i>
                            <button class="ml-3" id="next-home-score-table" style="outline: none;">></button>
                        </th>
                        <th style="width:30px" class="text-center">P</th>
                        <th style="width:30px" class="text-center">Gd</th>
                        <th style="width:30px" class="text-center">PTS</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>


        

    <script src="code.js"></script>
</body>
</html>
